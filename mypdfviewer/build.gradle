plugins {
    id 'com.android.library'
}

android {
    namespace 'com.zstronics.mypdfviewer'
    compileSdk 34

    defaultConfig {
        minSdk 25
        targetSdk 34
        versionCode 1
        versionName "1.0"

    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.4.1'
    api 'com.github.barteksc:pdfium-android:1.9.0'
}